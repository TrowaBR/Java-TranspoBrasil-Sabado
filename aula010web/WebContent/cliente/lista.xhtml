<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
	<title>Lista de clientes</title>
	<link rel="stylesheet" href="#{request.contextPath}/resources/app/css/app.css" />
</head>
<body>
	<div class="content">
		<h1>Lista de clientes</h1>
		<h:outputLink value="./form.xhtml">
			<f:param name="oid" value="novo" />
			<h:outputText value="Novo" />
		</h:outputLink>
		<h:dataTable value="#{clienteBean.clientes}" var="cliente" width="100%">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{cliente.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLink value="./form.xhtml?">
					<f:param name="oid" value="#{cliente.id}" />
					<h:outputText value="#{cliente.nome}" />
				</h:outputLink>
			</h:column>
			<h:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{cliente.cpf}" />
			</h:column>
			<h:column>
				<f:facet name="header">e-mail</f:facet>
				<h:outputText value="#{cliente.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{cliente.telefone}" />
			</h:column>
		</h:dataTable>
		<h:outputLink value="../index.xhtml">Voltar</h:outputLink>
	</div>
</body>

</html>
